<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <header>
    <application name="@tc2/menu"></application>
  </header>
  <main>
    <route path="/login" exact>
      <application name="@tc2/login"></application>
    </route>
    <route path="/inicio">
      <application name="@tc2/inicio"></application>
    </route>
    <route path="/transacoes">
      <application name="@tc2/transacoes"></application>
    </route>
    <route default>
      <application name="@tc2/login"></application>
    </route>
  </main>
</single-spa-router>
